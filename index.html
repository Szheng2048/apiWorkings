<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img src="https://media.istockphoto.com/id/1278389684/photo/large-group-of-various-breeds-of-dogs-together-on-a-white-background.jpg?s=612x612&w=0&k=20&c=MONWoLtCAUTJUbWed01JaLSgbBMclRbFCJ4szEK7iS0=" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dog Image</h5>
          <p class="card-text">Click the button bellow to get a random dog image!</p>
          <button type="button" class="btn btn-primary">!!DOG!!</button>
        </div>
    </div>
    <div class="card w-50">
        <div class="card-body" id="weatheringNews">
          <h5 class="card-title">Weather Report</h5>
          <p class="card-text">Just enter in a city and get the temperature!</p>
          <input type="number" name="weatherReport" id="lat" placeholder="latitude">
          <input type="number" name="weatherReport" id="long" placeholder="longitude">
          <button type="button" class="btn btn-success">Generate Report</button>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
